<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
<div class="top">
   <div class="container">
      <div id="bar" >
         <i class="fas fa-book"></i>
       Book Store Website
      </div>
   </div>
</div>


<div class="container add"style="display: flex;justify-content: center;align-items: center;">
   <div class="quickadd"> <button type="button" class="btn btn-secondary" id="QuickAdd" ><div id="content" ><i class="fas fa-ad"></i>  Add new book</div></button><hr></div>
   
   
   <!-- FORM -->
  
  <div class="quickaddForm" id="fform">
  <form>
    <h3> Please enter the details!</h3>
    
    
    <br/>
    

			<div class="row">
            <div class="col-md-3"><label for="fullname" id="unq" >Name Of the book</label>
            </div>
            <div class="col-md-5">
            <input type="text" id="fullname" class="formFields" placeholder="Book title" onkeyup="return fnccopytext()">
            </div>
            </div>
        
		    
		    <div class="row">
            <div class="col-md-3"><label for="price" id="unq1">Price</label>
            </div>
            <div class="col-md-5">
            <input type="text" id="price" class="formFields" placeholder="In Rupee" onkeyup="return fnccopytext1()">
            </div>
            </div>
            
            <div class="row">
            <div class="col-3">
            <label for="address" id="unq2">Description of the Book </label>
            </div>
            <div class="col-5">
            <textarea id="description" name="subject" placeholder="More information about book" style="height:100px" onkeyup="return fnccopytext2()"></textarea>
            </div>   
            </div> 

		    <div class="row">
            <div class="col-md-3"><label for="author" id="unq3">Author</label>
            </div>
            <div class="col-md-5">
            <input type="text" id="author" class="formFields" placeholder="Author name" onkeyup="return fnccopytext3()">
            </div>
            </div>
            
            <div class="row">
            <div class="col-md-3"><label for="date" id="unq4">Date of publishing</label>
            </div>
            <div class="col-md-5">
            <input type="date" id="date" class="formFields" placeholder="date" onkeyup="return fnccopytext4()">
            </div>
            </div>
            
            
            <label id="cp"> </label>
            
            

			
			<br><br>
			
			<button type="submit" class="btn btn-secondary" id="Add"> Add </button>
			<button type="submit" class="btn btn-secondary" id="Cancel"> Cancel </button>

  
  </form>
  </div>
    




</div>


<!-- Display -->

   <div class="container">
    <div class="addbook">
    
			
    
       </div>
</div>

</html>
